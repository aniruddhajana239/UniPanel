<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University WCMS</title>
    <meta name="description" content="Secure login portal for University Web Content Management System administrators">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82Z"/>
                    </svg>
                </div>
                <h1 class="login-title">University WCMS</h1>
                <p class="login-subtitle" id="subtitle">Sign in to your admin account</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <!-- Login Form -->
                <div id="loginFields">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Enter your username" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>
                    
                    <div class="form-row">
                        <div class="checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" class="form-label">Remember me</label>
                        </div>
                        <button type="button" class="btn-link" id="forgotPasswordBtn">
                            Forgot password?
                        </button>
                    </div>
                </div>
                
                <!-- Password Reset Form -->
                <div id="resetFields" style="display: none;">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                    Sign In
                </button>
                
                <button type="button" class="btn btn-link" style="width: 100%; margin-top: 1rem;" id="backToLoginBtn" style="display: none;">
                    Back to Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Handle form switching between login and password reset
        const loginFields = document.getElementById('loginFields');
        const resetFields = document.getElementById('resetFields');
        const subtitle = document.getElementById('subtitle');
        const submitBtn = document.getElementById('submitBtn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const backToLoginBtn = document.getElementById('backToLoginBtn');
        const loginForm = document.getElementById('loginForm');

        let isPasswordReset = false;

        forgotPasswordBtn.addEventListener('click', function() {
            isPasswordReset = true;
            loginFields.style.display = 'none';
            resetFields.style.display = 'block';
            backToLoginBtn.style.display = 'block';
            subtitle.textContent = 'Reset your password';
            submitBtn.textContent = 'Send Reset Email';
        });

        backToLoginBtn.addEventListener('click', function() {
            isPasswordReset = false;
            loginFields.style.display = 'block';
            resetFields.style.display = 'none';
            backToLoginBtn.style.display = 'none';
            subtitle.textContent = 'Sign in to your admin account';
            submitBtn.textContent = 'Sign In';
        });

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isPasswordReset) {
                // Handle password reset
                const email = document.getElementById('email').value;
                alert('Password reset email would be sent to: ' + email);
            } else {
                // Handle login - redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
